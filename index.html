<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Repositories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    .repo-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .repo {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    a {
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <div class="repo-list" id="repoList"></div>
<div style="
    height: fit-content;
    margin: 2em auto 1em;
    width: fit-content;
    width: 80%;
    max-width: 600px;
    min-width: 430px;
    border-radius: 5px;
    overflow: hidden;
"><iframe src="https://github.com/sponsors/khumbal/card" title="Sponsor khumbal" height="150" width="100%" style="border: 0;"></iframe></div>
  <script>
    // Fetch the repositories from GitHub API
    fetch('https://api.github.com/users/khumbal/repos')
      .then(response => response.json())
      .then(data => {
        const repoList = document.getElementById('repoList');
        data.forEach(repo => {
          const repoDiv = document.createElement('div');
          repoDiv.classList.add('repo');
          repoDiv.innerHTML = `
            <h2>${repo.name}</h2>
            <p>${repo.description || 'No description available'}</p>
            <a href="${repo.html_url}" target="_blank">View Repository</a>
          `;
          repoList.appendChild(repoDiv);
        });
      })
      .catch(error => console.error('Error fetching repos:', error));
  </script>
</body>
</html>
